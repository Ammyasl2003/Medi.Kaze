{% extends "layout.html" %}
{% block content %}
<h2>Your Cart</h2>
{% if cart %}
  <ul class="cart-list">
    {% for item in cart %}
      <li>{{ item.name }} — ₹{{ item.price }}</li>
    {% endfor %}
  </ul>
  <p><strong>Total: ₹{{ cart | sum(attribute='price') }}</strong></p>
  
<form action="/place-order" method="POST">
  <button type="submit" class="btn">Place Order</button>
</form>
{% else %}
  <p>Your cart is empty!</p>
{% endif %}
{% endblock %}
