{% extends "layout.html" %}
{% block content %}
<h2>Available Medicines</h2>
<div class="medicine-grid">
  {% for med in medicines %}
    <div class="medicine-card">
     <img src="{{ med.image if med.image.startswith('http') else url_for('static', filename=med.image) }}" alt="{{ med.name }}">
      <h3>{{ med.name }}</h3>
      <p>â‚¹{{ med.price }}</p>
      <p>{{ med.description }}</p>
      <p>Stock: {{ med.stock }}</p>
      <a href="{{ url_for('add_to_cart', med_id=med._id) }}" class="btn">Add to Cart</a>
    </div>
  {% endfor %}
</div>
{% endblock %}
